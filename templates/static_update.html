<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'  %}">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'  %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #product, #client, #sana {
        margin-left: 30px;
        }
    </style>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Statistics</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/asosiy/bolim/">Home</a></li>
              <li class="breadcrumb-item active"><a href="/asosiy/mahsulotlar/">Products</a></li>
              <li class="breadcrumb-item"><a href="{% url 'logout' %}">Logout</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


          <!-- Modal Header -->

          <!-- Modal body -->
          <form method="post" action="/stats/stat_edit/{{stat.id}}/" id="edit-product-form">{% csrf_token %}
              <label for="edit-product-name">Product: </label> <strong id="product" style="">{{stat.product}}</strong>
<!--              <input type="text" name="product" value="{{stat.product}}" id="edit-product-name" class="form-control" required>-->
                <select name="product" id="edit-product-name" class="form-control" required>
            {% for p in products %}
             <option name="product">{{ p.nomi }} </option>
            {% endfor %}
        </select>
              <br>
              <label for="edit-product-name2">Client:</label>   <strong id="client">{{stat.client}}</strong>
<!--              <input type="text" name="client" value="{{stat.client}}" id="edit-product-brend" class="form-control" required>-->
              <select name="client" id="edit-product-name2"  class="form-control" required>
            {% for c in clients %}
             <option name="client" >{{ c.ism }} </option>
            {% endfor %}
        </select>
              <br>
              <label for="edit-product-price">Sana: </label> <strong id="sana">{{stat.sana}}</strong>
              <input type="date" name="sana" value="{{stat.sana}}" id="edit-product-price" class="form-control" required>
              <br>
              <label for="edit-product-price2">Miqdor:</label>
              <input type="number" name="miqdor" value="{{stat.miqdor}}" id="edit-product-price2" class="form-control" required>
              <br>
              <label for="edit-product-amount">Umumiy summa:</label>
              <input type="number" name="summa" value="{{stat.summa}}" id="edit-product-amount" class="form-control" required>
              <br>
              <label for="edit-product-amount1">To'landi:</label>
              <input type="number" name="tolandi" value="{{stat.tolandi}}" id="edit-product-amount1" class="form-control" required>
              <br>
              <label for="edit-product-amount2">Nasiya:</label>
              <input type="number" name="nasiya" value="{{stat.nasiya}}" id="edit-product-amount2" class="form-control" required>
              <br>

          <!-- Modal footer -->
            <button type="submit" class="btn btn-success">Yangilash</button>
            <a href="/stats/stats/"><button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button></a>

      </form>



<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js'  %}"></script>
<!-- Bootstrap -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js'  %}"></script>
<!-- AdminLTE -->
<script src="{% static 'dist/js/adminlte.js'  %}"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="{% static 'plugins/chart.js/Chart.min.js'  %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js'  %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'dist/js/pages/dashboard3.js'  %}"></script>
 </body>
</html>
